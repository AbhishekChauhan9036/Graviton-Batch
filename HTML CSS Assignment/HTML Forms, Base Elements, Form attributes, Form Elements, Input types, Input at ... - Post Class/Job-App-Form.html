

<form id="my-form" method="post">

<label for="name">Name</label>

<input type="text" id="name" required>

<br>

<label for="email">Email</label>

<input type="email" id="email" required>

<br>

<label for="gender_m">M</label>

<input type="radio" id="gender_m" name="gender" required>

<label for="gender">F</label>

<input type="radio" id="gender_f" name="gender" required>

<br>

<label for="laptop">Choose your laptop brand</label>

<select name="laptop" id="laptop" required>

<option>Apple</option>

<option>Asus</option>

<option>HP</option>

</select>

<br>

<label for="age">Age:</label>

<input type="number" id="age" min="0" required>

<br>

<label for="portfolio">Portfolio</label>

<input type="url" name="portfolio" id="portfolio">

<br>

<label for="dob">DOB</label>

<input type="date" id="dob" required>

<br>

<label for="password">Password</label>

<input type="password" id="password" required>

<br>

<button type="submit">Submit</button>
